<!-- templates/accounts/signup_success.html -->
{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/demand/accounts/signup_success.css' %}">

{% block content %}
<style>

    .main-content {
        margin-top: 150px;
    }
    /* static/css/accounts/signup_success.css */

.signup-success-container {
    max-width: 600px;
    margin: 80px auto;
    padding: 0 20px;
    text-align: center;
}

.success-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

.step-indicator {
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 500;
    color: #1f2937;
}

.step-label {
    font-size: 14px;
    color: #6b7280;
    margin-top: 4px;
}

.welcome-message {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 20px;
}

.welcome-message h2 {
    font-size: 20px;
    color: #1f2937;
}

.company-name {
    color: #2563eb;
    font-weight: 600;
}

.welcome-message h1 {
    font-size: 28px;
    font-weight: 700;
    color: #1f2937;
}

.message-description {
    font-size: 16px;
    color: #6b7280;
}

.login-btn {
    padding: 14px 48px;
    background-color: #e5e7eb;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    color: #4b5563;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background-color: #d1d5db;
    transform: translateY(-2px);
}

/* 반응형 디자인 */
@media (max-width: 480px) {
    .signup-success-container {
        margin: 40px auto;
    }

    .step-indicator {
        padding: 12px 24px;
    }

    .welcome-message h1 {
        font-size: 24px;
    }

    .welcome-message h2 {
        font-size: 18px;
    }

    .login-btn {
        width: 100%;
        padding: 16px;
    }
}

/* 애니메이션 */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.success-content {
    animation: fadeIn 0.6s ease-out;
}

/* 접근성 */
.login-btn:focus {
    outline: 2px solid #2563eb;
    outline-offset: 2px;
}

/* 다크모드 대응 */
@media (prefers-color-scheme: dark) {
    .step-indicator {
        background: #1f2937;
        border-color: #374151;
        color: #f9fafb;
    }

    .welcome-message h1,
    .welcome-message h2 {
        color: #f9fafb;
    }

    .message-description {
        color: #9ca3af;
    }

    .login-btn {
        background-color: #374151;
        color: #f9fafb;
    }

    .login-btn:hover {
        background-color: #4b5563;
    }
}
</style>
<div class="signup-success-container">
    <div class="success-content">
        <div class="step-indicator">
            STEP 3
            <p class="step-label">가입 완료</p>
        </div>

        <div class="welcome-message">
            <h2><span class="company-name">{{ request.user.username }}user</span> 님</h2>
            <h1>회원가입을 환영합니다!</h1>
            <p class="message-description">가입하신 정보로 로그인해 이용하세요.</p>
        </div>

        <button class="login-btn">
            <a href="javascript:void(0);" onclick="openModal()">로그인</a>
        </button>
        <!-- 로그인 모달 include -->
        {% include 'accounts/login_modal.html' %}
    </div>
</div>

{% endblock %}
