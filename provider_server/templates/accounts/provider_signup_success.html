{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts/signup.css' %}">
{% endblock %}

{% block content %}
<div class="signup-container">
    <h1>대행사 회원 가입</h1>
    <div class="signup-steps">
        <div class="step-item active">
            <div class="step-icon">
                <img src="{% static 'img/components/signup/user-icon.png' %}" alt="">
            </div>
            <span class="step-label">STEP 1</span>
            <span class="step-description">기본정보 입력 입력</span>

        </div>
        <div class="step-item">
            <div class="step-icon">
                <img src="{% static 'img/components/signup/doc-icon.png' %}" alt="">
            </div>
            <span class="step-label">STEP 2</span>
            <span class="step-description">사업자정보 입력</span>

        </div>
        <div class="step-item">
            <div class="step-icon">
                <img src="{% static 'img/components/signup/check-icon.png' %}" alt="">
            </div>
            <span class="step-label">STEP 3</span>
            <span class="step-description">서류 검토</span>

        </div>
        <div class="step-item">
            <div class="step-icon">
                <img src="{% static 'img/components/signup/check-icon.png' %}" alt="">
            </div>
            <span class="step-label">STEP 4</span>
            <span class="step-description">가입 완료</span>
        </div>
    </div>

    <form method="post" class="signup-form">
        {% csrf_token %}

        <div class="form-section">
            <h2>기본 정보</h2>

            <div class="form-group">
                <label for="email">아이디(이메일)</label>
                <div class="input-with-button">
                    <input type="email" id="email" name="email" placeholder="client@ecoae.co.kr">
                    <button type="button" class="btn-verify">중복확인</button>
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="********">
            </div>

            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password_confirm" placeholder="********">
            </div>

            <div class="form-group">
                <label for="company">업체명</label>
                <input type="text" id="company" name="company" placeholder="(주)에코에이앤이">
            </div>

            <div class="form-group">
                <label for="business-number"></label>사업자등록번호</label>
                <input type="text" id="business-number" name="business_number" placeholder="155-81-02947">
            </div>

            <div class="form-group">
                <label for="phone">대표번호</label>
                <input type="tel" id="phone" name="phone" placeholder="042-933-4555">
            </div>


            <div class="form-group">
                <label for="consulting-number">상담번호</label>
                <input type="tel" id="consulting-number" name="consulting_number" placeholder="042-933-4555">
            </div>



            <div class="form-group">

                <label for="address">주소</label>
                <input type="text" id="address" name="address" placeholder="대전광역시 유성구 국제과학8로 5(신동)">
            </div>

            <div class="form-group">
                <label for="detail-address">나머지 주소</label>
                <input type="text" id="detail-address" name="detail_address" placeholder="에코에이앤이">
            </div>

            <div class="form-group">
                <label for="business-field">분야</label>
                <div class="field-selection">
                    <div class="selected-fields">
                        <!-- 선택된 분야들이 여기에 표시됩니다 -->
                    </div>
                    <button type="button" class="add-field-btn" onclick="showFieldModal()">
                        <i class="plus-icon"></i> 실내공기질 측정·분석
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="business-registration">첨부파일</label>
                <div class="file-upload-wrapper">
                    <input type="file"
                           id="business-registration"
                           name="business_registration"
                           accept=".jpg,.jpeg,.png,.pdf"
                           class="file-upload-input"
                           onchange="updateFileName(this)">
                    <span class="file-name">대표자 사업자등록증.JPG, 목차(회원정보등록).JPG</span>
                    <button type="button" class="file-upload-btn">파일 선택</button>
                </div>
                <p class="file-format-info">* JPG, JPEG, PNG, PDF 파일 업로드 가능</p>
            </div>


        </div>




        <div class="form-actions">
            <button type="submit" class="btn-submit">가입신청</button>
        </div>
    </form>
</div>

<!-- 분야 선택 모달 -->
<div id="fieldModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>분야 선택</h3>
            <button type="button" class="close-btn" onclick="closeFieldModal()">&times;</button>
        </div>
        <div class="field-categories">
            <div class="category">
                <h4>실내공기질</h4>
                <div class="field-options">
                    <label><input type="checkbox" name="fields" value="air_quality"> 실내공기질 측정</label>
                    <label><input type="checkbox" name="fields" value="air_analysis"> 공기질 분석</label>
                </div>
            </div>
            <div class="category">
                <h4>소음·진동</h4>
                <div class="field-options">
                    <label><input type="checkbox" name="fields" value="noise"> 소음 측정</label>
                    <label><input type="checkbox" name="fields" value="vibration"> 진동 측정</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="confirm-btn" onclick="confirmFieldSelection()">확인</button>
        </div>
    </div>
</div>
{% endblock %}
