<script>
    // ì•ˆì „í•œ DOM ë¡œë”© ë°©ì‹ìœ¼ë¡œ ë³€ê²½
    (function() {
        // ìš”ì†Œ ì¡´ì¬ ì—¬ë¶€ë¥¼ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
        function safeAddEventListener(selector, event, handler) {
            const element = document.querySelector(selector);
            if (element) {
                element.addEventListener(event, handler);
            } else {
                console.warn(`Element not found: ${selector}`);
            }
        }

        // CSRF í† í°ì„ ì•ˆì „í•˜ê²Œ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        function getCsrfToken() {
            const csrfTokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
            return csrfTokenElement ? csrfTokenElement.value : '';
        }

        // ì¦ê²¨ì°¾ê¸° í•¨ìˆ˜ ìˆ˜ì •
        function toggleFavorite(starIcon) {
            const estimateId = starIcon.dataset.estimateId;
            
            if (!estimateId) {
                console.error('ê²¬ì  IDê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            starIcon.classList.toggle('active');
            
            fetch('/api/estimates/toggle-star/', {  // URL ìˆ˜ì •
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCsrfToken(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    estimate_id: estimateId,
                    is_favorited: starIcon.classList.contains('active')
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('ì¦ê²¨ì°¾ê¸° í† ê¸€ ì‹¤íŒ¨');
                }
                return response.json();
            }).then(data => {
                console.log('ì¦ê²¨ì°¾ê¸° í† ê¸€ ì„±ê³µ:', data);
            }).catch(error => {
                console.error('ì¦ê²¨ì°¾ê¸° í† ê¸€ ì¤‘ ì˜¤ë¥˜:', error);
                starIcon.classList.toggle('active');
            });
        }

        // íƒ­ ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ì¶”ê°€
        function updateTabCounts(totalCount, statusCounts) {
            const statusTabs = document.querySelectorAll('.status-tab');
            
            statusTabs.forEach(tab => {
                const countSpan = tab.querySelector('.tab-count');
                const status = tab.dataset.status;
                
                // ì „ì²´ íƒ­ì˜ ê²½ìš° ì´ ê°œìˆ˜ í‘œì‹œ
                if (status === '') {
                    countSpan.textContent = totalCount;
                } else {
                    // ê° ìƒíƒœë³„ íƒ­ì˜ ê°œìˆ˜ í‘œì‹œ
                    const count = statusCounts[status] || 0;
                    countSpan.textContent = count;
                }
            });
        }

        // DOM ë¡œë”© ì™„ë£Œ í›„ ì‹¤í–‰
        function initializeEstimateList() {
            const estimateListContainer = document.getElementById('estimateList');
            const statusTabs = document.querySelectorAll('.status-tab');
            const searchInput = document.getElementById('searchInput');
            const searchIcon = document.getElementById('searchIcon');

            if (!estimateListContainer || !searchInput || !searchIcon) {
                console.warn('ì¼ë¶€ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            let currentStatus = '';

            async function fetchEstimates(status = '', searchTerm = '') {
                try {
                    const params = new URLSearchParams({
                        status: status,
                        search: searchTerm,
                        include_customer_info: true
                    });

                    console.log(`ğŸ“¡ API ìš”ì²­ URL: /estimate_list/estimates/received/?${params}`);

                    const response = await fetch(`/estimate_list/estimates/received/?${params}`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('ğŸš¨ ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜:', errorText);
                        
                        estimateListContainer.innerHTML = `
                            <div class="no-estimates">
                                âŒ ì„œë²„ì—ì„œ ì˜¤ë¥˜ ì‘ë‹µì„ ë°›ì•˜ìŠµë‹ˆë‹¤.<br>
                                ìƒíƒœ ì½”ë“œ: ${response.status}<br>
                                ì˜¤ë¥˜ ë©”ì‹œì§€: ${errorText}
                            </div>
                        `;
                        return;
                    }

                    const data = await response.json();
                    console.log(`ğŸ“¥ ì‘ë‹µ ë°ì´í„°:`, data);
                    
                    estimateListContainer.innerHTML = ''; // ê¸°ì¡´ ëª©ë¡ ì´ˆê¸°í™”
                    
                    const estimates = data.estimates || [];
                    const totalCount = data.total_count || 0;
                    const statusCounts = data.status_counts || {};
                    
                    if (estimates.length > 0) {
                        estimates.forEach(estimate => {
                            const estimateCard = document.createElement('div');
                            estimateCard.classList.add('estimate-item');
                            
                            // ì¸¡ì • ì¥ì†Œ ì²˜ë¦¬
                            const measurementLocations = estimate.measurement_locations 
                                ? estimate.measurement_locations.map(loc => loc.name).join(', ') 
                                : 'ì¸¡ì • ì¥ì†Œ ë¯¸ì§€ì •';

                            // ì„œë¹„ìŠ¤ ì¹´í…Œê³ ë¦¬ ì²˜ë¦¬
                            const serviceCategories = estimate.service_categories 
                                ? estimate.service_categories.map(cat => cat.name).join(', ') 
                                : estimate.service_category || 'ì„œë¹„ìŠ¤ ë¯¸ì§€ì •';

                            // ê³ ê°ëª… ì²˜ë¦¬ (demand_user_id ê¸°ë°˜)
                            const customerName = estimate.demand_user_id 
                                ? `ê³ ê° ${estimate.demand_user_id}` 
                                : 'ìµëª…ì˜ ê³ ê°';

                            // ê³ ê° ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ì„œë²„ì—ì„œ ì¶”ê°€ ì •ë³´ ì œê³µ í•„ìš”)
                            const customerInfo = estimate.customer_info || {};
                            const displayName = customerInfo.name || customerName;

                            estimateCard.innerHTML = `
                                <div class="company-initial">${displayName[0]}</div>
                                <div class="estimate-info">
                                    <div class="company-name">
                                        <span class="estimate-number">#${estimate.estimate_number || estimate.id}</span>
                                        ${displayName}
                                    </div>
                                    <div class="service-type">
                                        <span class="category-label">ì„œë¹„ìŠ¤</span>
                                        ${serviceCategories}
                                    </div>
                                    <div class="measurement-location">
                                        <span class="location-label">ì¸¡ì • ì¥ì†Œ</span>
                                        ${measurementLocations}
                                    </div>
                                    <div class="created-at">
                                        ${estimate.created_at || 'ì‹ ì²­ì¼ ë¯¸ì§€ì •'}
                                    </div>
                                </div>
                                <div class="estimate-stats">
                                    <div class="action-icon" onclick="viewEstimateDetail(${estimate.id})" title="ìƒì„¸ë³´ê¸°">
                                        <img src="/static/img/estimate/view.png" alt="ìƒì„¸ë³´ê¸°">
                                    </div>
                                    <div class="action-icon" onclick="startChat(${estimate.id})" title="ì±„íŒ…">
                                        <img src="/static/img/estimate/chat.png" alt="ì±„íŒ…">
                                    </div>
                                    <div class="action-icon" onclick="respondToEstimate(${estimate.id})" title="ê²¬ì  ì‘ì„±">
                                        <img src="/static/img/estimate/estimate.png" alt="ê²¬ì ì‘ë‹µ">
                                    </div>
                                    <div class="star-icon ${estimate.is_favorited ? 'active' : ''}" 
                                         data-estimate-id="${estimate.id}" 
                                         onclick="toggleFavorite(this)" 
                                         title="ì¦ê²¨ì°¾ê¸°">
                                        â˜…
                                    </div>
                                </div>
                            `;
                            estimateListContainer.appendChild(estimateCard);
                        });

                        // ì´ ê²¬ì  ìˆ˜ ë° ìƒíƒœë³„ ê°œìˆ˜ í‘œì‹œ
                        updateTabCounts(totalCount, statusCounts);
                    } else {
                        estimateListContainer.innerHTML = `
                            <div class="no-estimates">
                                ë°›ì€ ê²¬ì  ìš”ì²­ì´ ì—†ìŠµë‹ˆë‹¤.
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('ê²¬ì  ìš”ì²­ ëª©ë¡ ì¡°íšŒ ì¤‘ ì˜¤ë¥˜:', error);
                    estimateListContainer.innerHTML = `
                        <div class="no-estimates">
                            ê²¬ì  ìš”ì²­ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>
                            ${error.message}
                        </div>
                    `;
                }
            }

            // íƒ­ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            statusTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // ê¸°ì¡´ í™œì„± íƒ­ ì œê±°
                    statusTabs.forEach(t => t.classList.remove('active'));
                    
                    // í˜„ì¬ íƒ­ í™œì„±í™”
                    this.classList.add('active');
                    
                    // ìƒíƒœ ê°’ ì—…ë°ì´íŠ¸
                    currentStatus = this.dataset.status;
                    
                    // ê²¬ì  ëª©ë¡ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
                    fetchEstimates(currentStatus, searchInput.value);
                });
            });

            // ê²€ìƒ‰ ì•„ì´ì½˜ í´ë¦­ ì´ë²¤íŠ¸
            searchIcon.addEventListener('click', function() {
                fetchEstimates(currentStatus, searchInput.value);
            });

            // ê²€ìƒ‰ ì…ë ¥ ì—”í„° í‚¤ ì´ë²¤íŠ¸
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchEstimates(currentStatus, this.value);
                }
            });

            // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ê²¬ì  ëª©ë¡ ì¡°íšŒ
            fetchEstimates();
        }

        // DOMContentLoaded ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        document.addEventListener('DOMContentLoaded', initializeEstimateList);

        // ì „ì—­ í•¨ìˆ˜ ì •ì˜ (í•„ìš”í•œ ê²½ìš°)
        window.toggleFavorite = toggleFavorite;
        window.viewEstimateDetail = function(estimateId) {
            window.location.href = `/estimate_list/estimates/received/${estimateId}/`;
        };
        window.startChat = function(estimateId) {
            window.location.href = `/chat/${estimateId}/`;
        };
        window.respondToEstimate = function(estimateId) {
            window.location.href = `/provider_estimate_form/?estimate_id=${estimateId}`;
        };
    })();
</script>
