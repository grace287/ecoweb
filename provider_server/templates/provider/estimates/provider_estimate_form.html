{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="estimate-form-container">
    <h1 class="main-title">ESTIMATE <span class="subtitle">견적 작성</span></h1>
    
    <div class="estimate-form-wrapper">
        <div class="estimate-header">
            <div class="company-info">
                <span class="company-initial">A</span>
                <span class="company-name">(주)ABC 고객님 견적서</span>
            </div>
            <div class="estimate-amount">
                <input type="text" value="4,009,500" readonly> 원
                <span class="vat-text">(부가세 포함)</span>
            </div>
        </div>

        <form class="estimate-form">
            <div class="form-group">
                <label>측정 업체</label>
                <input type="text" class="form-control" value="한국환경측정(주)">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>측정 시기</label>
                    <input type="text" class="form-control" value="상반기, 휴일·공고">
                </div>
                <div class="form-group">
                    <label>측정 장소</label>
                    <input type="text" class="form-control" value="(주)ABC 본사 건물">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label>측정 종류 1</label>
                    <div class="input-with-badge">
                        <input type="text" class="form-control" value="실내공기질/PM(PM 10, PM 2.5, 기타 등)">
                        <span class="plus-badge">+</span>
                    </div>
                </div>
                <div class="count-group">
                    <div class="count-item">
                        <label>유지 지정수</label>
                        <input type="number" value="4" min="0">
                    </div>
                    <div class="count-item">
                        <label>권고 지점수</label>
                        <input type="number" value="2" min="0">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>측정 종류 2</label>
                    <div class="input-with-badge">
                        <input type="text" class="form-control" value="소음·진동 측정(바닥충격음, 공사소음 등)">
                        <span class="plus-badge">+</span>
                    </div>
                </div>
                <div class="count-group">
                    <div class="count-item">
                        <label>유지 지정수</label>
                        <input type="number" value="2" min="0">
                    </div>
                    <div class="count-item">
                        <label>권고 지점수</label>
                        <input type="number" value="1" min="0">
                    </div>

                </div>
            </div>

            <div class="form-group full-width">
                <label>현장 장소</label>
                <input type="text" class="form-control" value="경기도 고양시/부천구 상동(12km이내)">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>견적 담당자</label>
                    <input type="text" class="form-control" value="김미희">
                </div>
                <div class="form-group">
                    <label>측정 담당</label>
                    <input type="text" class="form-control" value="유광진 외 1명 예정">

                </div>
            </div>

            <div class="form-group full-width">
                <label>비고</label>
                <textarea class="form-control" rows="4" placeholder="1. 견적서에 대한 설명사항&#13;&#10;2. 측정 시 주의사항 및 협조 요청사항&#13;&#10;3. 기타 문의사항 및 요청사항이 있으시면 작성해주세요."></textarea>
            </div>
        </form>

        <div class="file-upload-section">
            <div class="file-item">
                <img src="{% static 'img/hwp-icon.png' %}" alt="HWP">
                <span>(주)측정업체 견적상세내역.hwp</span>
                <button class="download-btn">다운로드</button>
            </div>
            <div class="file-item">
                <img src="{% static 'img/hwp-icon.png' %}" alt="HWP">
                <span>(주)측정업체 통합 사진.hwp</span>
                <button class="download-btn">다운로드</button>
            </div>
            <div class="file-item">
                <img src="{% static 'img/hwp-icon.png' %}" alt="HWP">
                <span>(주)측정업체 사업자등록증.hwp</span>
                <button class="download-btn">다운로드</button>
            </div>
        </div>

        <div class="form-buttons">
            <button type="button" class="btn btn-secondary">견적 취소</button>
            <button type="submit" class="btn btn-primary">견적 저장</button>
        </div>
    </div>
</div>

<style>
    .main-content {
        margin-top: 100px;
    }
.estimate-form-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}


.main-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
}

.subtitle {
    font-size: 16px;
    color: #666;
    margin-left: 10px;
}

.estimate-form-wrapper {
    background: white;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.estimate-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.company-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.company-initial {
    width: 40px;
    height: 40px;
    background: #f0f0f0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.estimate-amount {
    display: flex;
    align-items: center;
    gap: 5px;
}

.estimate-amount input {
    width: 150px;
    text-align: right;
    padding: 8px;
    border: none;
    border-bottom: 2px solid #4285f4;
    font-size: 18px;
    font-weight: bold;
}

.vat-text {
    color: #666;
    font-size: 14px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    flex: 1;
}

.form-group.full-width {
    width: 100%;
}

.form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.input-with-badge {
    position: relative;
}

.plus-badge {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: #4285f4;
    color: white;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 14px;
    cursor: pointer;
}

.count-group {
    display: flex;
    gap: 20px;
}

.count-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.count-item input {
    width: 60px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-align: center;
}

.file-upload-section {
    margin: 30px 0;
}

.file-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 4px;
    margin-bottom: 10px;
}

.file-item img {
    width: 24px;
    height: 24px;
}

.download-btn {
    padding: 5px 15px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
}

.form-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.btn {
    padding: 10px 30px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.btn-primary {
    background: #4285f4;
    color: white;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}
</style>
{% endblock %}
