{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/components/header.css' %}">
{% endblock %}

<header>
    <div class="nav-logo">
        <a href="{% url 'dashboard' %}">
            <h1>EcoAnE</h1>
            <span class="subtitle">환경 측정 중개 플랫폼</span>
        </a>
    </div>
    <div class="header-menu">
        <div class="search-bar">
            <button class="search-btn">
                <img src="{% static 'img/components/search-icon.png' %}" alt="검색" class="search-icon">
            </button>
        </div>
        <ul class="login-menu">
            {% if request.user.is_authenticated %}
                <li class="active"><a id="main-link" href="http://localhost:8000/main">메인</a></li>
                <li><a href="{% url 'provider_profile' %}">마이페이지</a></li>
                <li><a href="#">알림</a></li>
                <li><a id="logout-link" href="{% url 'provider_logout' %}">로그아웃</a></li>
            {% endif %}
        </ul>
    </div>
</header>

<script>
document.addEventListener("DOMContentLoaded", function () {
    var mainLink = document.getElementById("main-link");
    var logoutLink = document.getElementById("logout-link");
    
    if (mainLink) {
        mainLink.addEventListener("click", function (event) {
            if (!confirm("메인 페이지로 이동하시겠습니까?")) {
                event.preventDefault(); // 이동 취소
            }
        });
    }
    
    if (logoutLink) {
        logoutLink.addEventListener("click", function (event) {
            if (!confirm("로그아웃 하시겠습니까?")) {
                event.preventDefault(); // 로그아웃 취소
            }
        });
    }
});
</script>

<script src="{% static 'js/components/navbar.js' %}"></script>
