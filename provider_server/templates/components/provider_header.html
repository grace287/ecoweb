<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMatch - {% block title %}{% endblock %}</title>
    {% load static %}
    <!-- 공통 CSS -->
<!--    <link rel="stylesheet" href="{% static 'css/base.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/base-dashboard.css'}">
    <link rel="stylesheet" href="{% static 'css/components/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/nav-footer.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
            /* Grid를 사용한 레이아웃 */
body {
    min-height: 100vh;
    margin: 0;
    display: grid;
    grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
    grid-template-columns: 250px 1fr; /* 사이드바 너비 250px, 메인 영역은 남은 공간 차지 */
    grid-template-rows: auto 1fr auto; /* 헤더/푸터는 컨텐츠 크기만큼, 메인 영역은 남은 공간 차지 */
}

header {
    grid-area: header;
    /* 헤더 스타일링 */
}

nav {
    grid-area: sidebar;
    background-color: #f8f9fa;
    padding: 20px;
    border-right: 1px solid #dee2e6;
}

.main-content {
    grid-area: main;
    padding: 20px;
    overflow-y: auto; /* 컨텐츠가 많을 경우 스크롤 */
    display: flex;
    flex-direction: column;
    min-height: 100%;
    position: relative;
}

.nav-footer {
    position: absolute; /* 절대 위치 설정 */
    bottom: 0; /* 하단에 배치 */
    left: 0;
    right: 0;
    padding: 10px 20px;
    background-color: white;
    border-top: 1px solid #dee2e6;
    font-size: 12px;
    background: none;
}


/* nav-footer를 메인 콘텐츠 영역 안에 배치 */

.footer-content {
    max-width: 1200px; /* 콘텐츠의 최대 너비 설정 */
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
}
/* 소셜 미디어 아이콘 등 컴포넌트 스타일 */
.social-icons {
    display: flex;
    gap: 10px;
}

/* 반응형 스타일 */
@media (max-width: 768px) {
    .nav-footer {
        padding: 8px 15px;
    }

    .footer-content {
        flex-direction: column;
        gap: 5px;
    }
}

footer {
    grid-area: footer;
    /* 푸터 스타일링 */
}

    </style>
</head>
<body>

    <!-- 헤더 섹션 -->
    <header>
        {% include 'partials/header.html' %}
    </header>
    <nav>
        {% include 'partials/sidebar.html' %}
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
        <nav-footer>
        {% include 'partials/nav-footer.html' %}
        </nav-footer>
    </main>



    <footer>
        {% include 'partials/footer.html' %}

    </footer>

    {% block extra_js %}
    <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}
</body>
</html>
