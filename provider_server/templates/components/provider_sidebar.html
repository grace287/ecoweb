{% load static %}

<style>
    body {
        list-style: none;
    }

    li {
        list-style: none;;
    }

    
/* 메뉴 스타일 */
.nav-menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.nav-menu ul {
    padding: 0;
}

.nav-menu li {
    padding: 15px 20px;
    font-size: 16px;
}

.nav-menu li a {
    text-decoration: none;
    color: white;
    display: block;
    font-weight: bold;
}

.nav-menu li a:hover {
    background-color: #ffffff;
    border-radius: 5px;
    transition: 0.3s;
    color:#000000
}

.nav-menu li:active{
    background-color: #f8f9fa;
}

/* 햄버거 메뉴 버튼 */
.menu-toggle {
    display: none; /* 기본적으로 숨김 */
    cursor: pointer;
    font-size: 24px;
    color: white;
    background: none;
    border: none;
    position: absolute;
    top: 15px;
    left: 15px;
}

/* 작은 화면에서 사이드바 축소 */
@media (max-width: 768px) {
    .sidebar {
        width: 60px;
    }

    .nav-menu li {
        text-align: center;
        padding: 10px;
    }

    .nav-menu li a {
        font-size: 14px;
        text-align: center;
    }
}
@media (max-width: 768px) {
    .sidebar {
        width: 0;
        overflow: hidden;
    }

    .menu-toggle {
        display: block;
    }

    .sidebar.open {
        width: 250px;
    }

    .main-content {
        margin-left: 0;
    }
}
</style>

<nav class="sidebar">
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <ul class="nav-menu">
        <ul>
            <li><a href="{% url 'dashboard' %}">홈</a></li>
            <li><a href="{% url 'provider_estimate_list' %}">받은 견적</a></li>
            <li><a href="#">1:1 견적</a></li>
            <li><a href="#">채팅</a></li>
        </ul>






    </ul>
</nav>

<script>
    function toggleSidebar() {
    document.querySelector(".sidebar").classList.toggle("open");
}

</script>
