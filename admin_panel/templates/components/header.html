{% block content %}
<style>
    /* 헤더 스타일 */
    .header {
        background: white;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        height: var(--header-height);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 0 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .nav-logo {
        float: left;
    }

    .logo-link {
        text-decoration: none;
        color: var(--primary-color);
    }

    .logo-link h1 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 700;
    }

    .logo-link .subtitle {
        font-size: 0.8rem;
        color: #6c757d;
    }

    .user-menu {
        float: right;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 50px;
        transition: background-color 0.2s;
    }

    .user-profile:hover {
        background-color: #f8f9fa;
    }

    .username {
        font-weight: 500;
        color: #2c3e50;
    }

    .user-profile i {
        font-size: 1.5rem;
        color: var(--primary-color);
    }

    .dropdown-menu {
        margin-top: 0.5rem;
        border: none;
        box-shadow: 0 4px 12px rgba(0,0,0,.1);
        border-radius: 8px;
        min-width: 200px;
    }

    .dropdown-item {
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
    }

    .dropdown-item:hover {
        background-color: #f8f9fa;
    }

    .dropdown-item.text-danger:hover {
        background-color: #fee2e2;
    }

    @media (max-width: 768px) {
        .header-container {
            padding: 0 1rem;
        }

        .logo-link .subtitle {
            display: none;
        }

        .username {
            display: none;
        }
    }

    /* 카드 스타일 개선 */
    .card {
        border: none;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    /* 테이블 스타일 개선 */
    .table {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    .table thead th {
        background: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
    }

    /* 헤더 액션 버튼 스타일 */
    .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .btn-user, .btn-logout {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        text-decoration: none;
        color: #2c3e50;
        border-radius: 50px;
        transition: all 0.2s;
    }

    .btn-user:hover {
        background-color: #f8f9fa;
    }

    .btn-logout {
        background-color: #f8f9fa;
        color: #dc3545;
    }

    .btn-logout:hover {
        background-color: #fee2e2;
        color: #dc3545;
    }

    .btn-user i, .btn-logout i {
        font-size: 1.2rem;
    }

    @media (max-width: 768px) {
        .header-container {
            padding: 0 1rem;
        }

        .logo-link .subtitle {
            display: none;
        }

        .btn-user .username {
            display: none;
        }

        .btn-logout span {
            display: none;
        }
    }
</style>
<header class="header">
    <div class="header-container">
        <div class="nav-logo">
            <a href="{% url 'dashboard' %}" class="logo-link">
                <h1>EcoAnE</h1>
                <span class="subtitle">환경 측정 중개 플랫폼</span>
            </a>
        </div>
        <div class="user-menu">
            <div class="header-actions">
                <a href="{% url 'profile' %}" class="btn-user" title="내 정보">
                    <span class="username">{{ user.username }}</span>
                    <i class="bi bi-person-circle"></i>
                </a>
                <a href="#" onclick="confirmLogout(event)" class="btn-logout" title="로그아웃">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>로그아웃</span>
                </a>
            </div>
        </div>
    </div>
</header>

<script>
function confirmLogout(event) {
    event.preventDefault();
    if (confirm('로그아웃 하시겠습니까?')) {
        window.location.href = "{% url 'logout' %}";
    }
}
</script>
{% endblock %}
